<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>숫자</h1>
    <script>
      document.write(1); // integer
      document.write("<br>");
      document.write(1.1); // real number, float
      document.write("<br>");
      document.write(1 + 1);
      document.write("<br>");
      document.write(2 * 2);
      document.write("<br>");
      document.write(4 / 2);
      document.write("<br>");
      document.write(Math.random());
      document.write("<br>");
      document.write(Math.PI);
      document.write("<br>");
      document.write(Math.pow(2, 3));
    </script>
  </body>
</html>
