<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>숫자</h1>
    <script>
      document.write(1); // integer
      document.write("<br>");
      document.write(1.1); // real number, float
      document.write("<br>");
      document.write(1 + 1);
      document.write("<br>");
      document.write(2 * 2);
      document.write("<br>");
      document.write(4 / 2);
      document.write("<br>");
      document.write(Math.random());
      document.write("<br>");
      document.write(Math.PI);
      document.write("<br>");
      document.write(Math.pow(2, 3));
    </script>

    <h1>문자열 String</h1>
    <script>
      document.write("Hello world <br>");
      // 따옴표로 묶은 문자열은 사이에 줄바꿈 허용 안됨! \ 표시 해야한다.
      // 하지만 백틱으로 묶은 문자열은 줄바꿈 허용 가능! 또한 텍스트에도 그대로 반영된다!
      document.write("Hello \
    world <br>");
      document.write(`Hello 
    world <br>`);
      document.write("aslkfhsdfhuiowqhfiweh sdafhdsiaof wqe".length);
      document.write("<br>");
      document.write("hell world".replace("hell", "hello"));
      document.write("<br>");
      document.write(1 + 1);
      document.write("<br>");
      document.write("1" + "1");
    </script>
  </body>
</html>
