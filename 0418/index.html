    <title>WEB - Welcome!</title>

    <style>
      h1 {
        border-bottom: 10px solid green;
        padding: 15px;
        margin-bottom: 0;
      }
      h1 a {
        text-decoration: none;
      }

      @media all and (min-width: 480px) {
        #container {
          display: grid;
          grid-template-columns: 1fr 1fr; /* ol 태그는 150 px, div 태그는 나머지 width 모두 차지 */
        }
        ol {
          margin-top: 0;
          border-right: 10px solid pink;
        }
      }
    </style>

    <script>
      function dayNight(mode) {
        if (mode === "night") {
          // document.querySelector('body').style.backgroundColor = 'black';
          // document.querySelector('body').style.color = 'white';

          // $("body").css("background-color", "black");
          // $("body").css("color", "white");
          $("body").css("background-color", "black").css("color", "white");
          // let as = document.querySelectorAll("a");
          // for (let i = 0; i < as.length; i++) {
          //   as[i].style.color = "white";

          $("a").css("color", "white");
        } else if (mode === "day") {
          document.querySelector("body").style.backgroundColor = "white";
          document.querySelector("body").style.color = "black";
          let as = document.querySelectorAll("a");
          for (let i = 0; i < as.length; i++) {
            as[i].style.color = "black";
          }
        }
      }
    </script>
  </head>

  <body>
    <div id="target">toggle</div>
    <input type="button" value = "hide/show" onclick="$('#target').toggle();">  
    <input
      type="button"
      value="night"
      onclick="
      if(this.value ==='night' ) {
        dayNight(this.value);
       
        this.value = 'day';
      }
      else {
        dayNight(this.value);
        
        this.value = 'night';
      }"
    />
