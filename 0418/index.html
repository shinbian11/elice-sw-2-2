<!DOCTYPE html>
<html>
  <head>
    <script>
      let topics = [
        { id: 1, title: "HTML", body: "HTML is ..." },
        { id: 2, title: "CSS", body: "CSS is .." },
      ];
    </script>
  </head>
  <body>
    <h1><a href="index.html">WEB</a></h1>
    <nav>
      <ol></ol>
    </nav>
    <article>
      <h2>Welcome</h2>
      Hello, WEB
    </article>

    <script>
      // <함수를 표현하는 방법>
      // 1. function nav() {} : 일반함수
      // 2. let nav = function() {} : 익명함수
      // 3. let nav = () => { } : 화살표 함수
      let nav = () => {
        let navTag = "";
        for (let i = 0; i < topics.length; i++) {
          navTag =
            navTag +
            `<li>
                <a href="/read/${topics[i].id}" id = "${topics[i].id}" 
                    onclick="event.preventDefault(); 
                        console.log(event.target.id);
                        for(let i=0;i<topics.length;i++){
                            if(topics[i].id === Number(event.target.id)) {  
                                document.querySelector('article').innerHTML = '<h2>${topics[i].title}</h2>${topics[i].body}';
                                break;
                            }
                        }">
                    ${topics[i].title}
                </a>
            </li>`;
        }
        document.querySelector("nav ol").innerHTML = navTag;
        console.log(navTag);
      };

      nav();
    </script>
  </body>
</html>
