<html>

      let topics = [
        { id: 1, title: "html", body: "html is ..." },

  <body>

    <script>
      // <함수를 표현하는 방법>
      // 1. function nav() {} : 일반함수
      // 2. let nav = function() {} : 익명함수
      // 3. let nav = () => { } : 화살표 함수
      let nav = () => {
        let navTag = "";
        for (let i = 0; i < topics.length; i++) {
          navTag =
            navTag +
            `<li><a href="/read/${topics[i].id}">${topics[i].title}</a></li>`;
        }
        document.querySelector("nav ol").innerHTML = navTag;
        console.log(navTag);
      };
    </script>
