<html>
  <body>
    <header>
      <h1>
        <a
          href="/"
          onclick="
                event.preventDefault();
                welcome();    
                selectedId = null;
                control();
            "
          >WEB</a
        >
      </h1>
    </header>
    <nav>
      <ol>
        <!-- 
                    <li><a href="/read/1">html</a></li>
                    <li><a href="/read/2">css</a></li> 
                -->
      </ol>
    </nav>
    <article>
      <!-- 
                <h2>Welcome</h2>
                Hello, web 
            -->
    </article>
    <ol id="control">
      <!-- 
                <li><a href="/create">Create</a></li>
                <li><a href="/update">Update</a></li>
                <li><a href="/delete">Delete</a></li> 
            -->
    </ol>
    <script>
      const topics = [
        { id: 1, title: "html", body: "html is ..." },
        { id: 2, title: "css", body: "css is ..." },
        { id: 3, title: "js", body: "js is ..." },
      ];
      let selectedId = null;
      function navHandler(e) {
        // 1. 링크가 작동하지 않아야 한다.
        e.preventDefault();
        // 2. 아이디 값을 알아낸다.
        selectedId = Number(e.target.id);
        read();
        control();
      }
      function nav() {
        const tag = topics
          .map(
            (e) => `
                          <li>
                              <a href="/read/${e.id}" id="${e.id}" onclick="navHandler(event);">
                                  ${e.title}
                              </a>
                          </li>`
          )
          .join("");
        document.querySelector("nav>ol").innerHTML = tag;
      }
      function welcome() {
        document.querySelector(
          "article"
        ).innerHTML = `<h2>Welcome</h2>Hello, WEB`;
      }
      function read() {
        // 3. 아이디와 일치하는 topics의 원소를 찾는다.
        const topic = topics.filter((e) => e.id === selectedId)[0]; // [0]번째를 가져와야 한다는 점을 주의하기

        // 4. 본문을 만든다.
        const content = `<h2>${topic.title}</h2>${topic.body}`;

        // 5. 본문을 출력한다.
        document.querySelector("article").innerHTML = content;
      }
      function create() {
        const content = `
                          <form onsubmit="alert(title1.value); alert(body1.value);">
                            <p><input type="text" name="title1" placeholder="제목"></p>
                            <p><textarea name="body1" placeholder="본문"></textarea></p>
                            <p><input type="submit" value="create"></p>
                          </form>
                      `;
        // <p><input type="submit" value="create"></p> 을 눌렀을 때 동작 과정
        // 0. form 태그에 onsubmit 함수가 trigger 된다.
        // 1. topics에 새로운 원자가 추가된다.
        // 2. navigation을 refresh한다. - 내부함수 호출
        // 3. 방금 생성된 글의 상세 보기로 이동한다. - read가 호출
        document.querySelector("article").innerHTML = content;
      }
      function update() {}
      function del() {}
      function control() {
        let contextUI = "";
        if (selectedId !== null) {
          contextUI = `
                      <li><a href="/update">Update</a></li>
                      <li><a href="/delete">Delete</a></li>`;
        }

        document.querySelector(
          "#control"
        ).innerHTML = `<li><a href="/create" onclick="event.preventDefault(); create();">Create</a></li>
              ${contextUI}
                      `;
      }
      nav();
      welcome();
      control();
    </script>
  </body>
</html>
