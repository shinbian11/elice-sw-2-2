<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      li {
        color: red;
      }
      .italic {
        font-style: italic;
      }
      #target {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="italic" style="text-decoration: underline">CSS 기본 문법</h1>
    <ul>
      <li style="text-decoration: underline">item</li>
      <li class="italic" id="target">item</li>
      <li>item</li>
    </ul>
  </body>
</html>
