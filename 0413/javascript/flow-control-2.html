<html>
  <body>
    <h1>배열 - array</h1>
    <ul>
      <li>html</li>
      <li>css</li>
      <li>js</li>
    </ul>
    <ul>
      <li>egoing</li>
      <li>leezche</li>
      <li>graphittie</li>
    </ul>
    <ul>
      <li>10</li>
      <li>20</li>
      <li>30</li>
    </ul>
    <script>
      let contents = ["html", "css", "js"];
      let members = ["egoing", "leezche", "graphittie"];
      let scores = [10, 20, 30];

      console.log(contents[2]);
      console.log(contents.length); // 3
      console.log(contents);
      // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/push
      // push 는 push 한 이후의 배열의 길이 (원소개수)를 반환한다.
      console.log(contents.push("react"));
      console.log(contents);
    </script>

    <h1>Loop</h1>
    <script>
      // debugger; // debugging 기능! 개발자도구에서 디버깅하며 콘솔에 출력하면서 사용가능하다!
      console.log(1);
      for (let i = 0; i < 3; i++) {
        console.log(2);
        console.log(3);
      }
      console.log(4);
    </script>
    <script>
      document.write(
        "contents 배열 동적으로 만들기 : 하드코딩 하지 않고, 반복문과 배열을 이용하여!"
      );

      for (let i = 0; i < contents.length; i++) {
        document.write(`<li>${contents[i]}</li>`); // document.write 에서는, tag 를 따옴표 안에 적어도 text로 인식하지 않고 tag 그 자체로 인식한다.
      }
    </script>
  </body>
</html>
